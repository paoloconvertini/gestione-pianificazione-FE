<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-spinner *ngIf="loader" class="loader"></mat-spinner>
      <table *ngIf="!loader" mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="Riepilogo">
          <th mat-header-cell *matHeaderCellDef>
            Pianificazione
          </th>
          <td mat-cell *matCellDef="let riepilogo">
            <app-riepilogo-row [dipendente]="riepilogo.dipendente"
                                 [programmato]="riepilogo.programmato"
                                 [fatturato]="riepilogo.fatturato"
                                 [progetti]="riepilogo.progetti">
            </app-riepilogo-row>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nessun risultato</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of pianificato"></mat-paginator>
    </div>
  </div>
</div>
