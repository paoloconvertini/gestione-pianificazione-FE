<div>
  <div class="submit-form">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        required
        [(ngModel)]="progetto.nome"
        name="nome"
      />
    </div>
    <button (click)="saveProgetto()" [mat-dialog-close]="true" class="btn btn-success">Salva</button>
    <p>{{ message }}</p>
  </div>
</div>
