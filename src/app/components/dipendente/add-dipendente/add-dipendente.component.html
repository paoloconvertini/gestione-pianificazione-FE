<div>
  <div class="submit-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="dipendente.nome"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input
          class="form-control"
          id="cognome"
          required
          [(ngModel)]="dipendente.cognome"
          name="cognome"
        />
      </div>
      <button (click)="save()" [mat-dialog-close]="true" class="btn btn-success">Salva</button>
  </div>
</div>
