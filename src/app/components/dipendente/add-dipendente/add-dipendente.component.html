<div>
  <div class="submit-form">
      <div class="form-group">
        <label for="nome">Nome*</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="dipendente.nome"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="cognome">Cognome*</label>
        <input
          class="form-control"
          id="cognome"
          required
          [(ngModel)]="dipendente.cognome"
          name="cognome"
        />
      </div>
      <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">Annulla</button>
        <button (click)="save()" mat-button [mat-dialog-close]="true" class="btn primary color-white">Salva</button>
      </mat-dialog-actions>
  </div>
</div>
