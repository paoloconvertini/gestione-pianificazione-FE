<div class="container">
  <div class="row">
    <div class="col-9">
      <button class="float-end" (click)="openDialog()" mat-fab matTooltip="Aggiungi dipendente" color="accent" aria-label="dipendente">
        <mat-icon aria-hidden="false" aria-label="home" fontIcon="group_add"></mat-icon>
      </button>
      <mat-form-field appearance="standard">
        <input matInput (keyup)="applyFilter($event)" placeholder="Nome" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <mat-spinner *ngIf="loader"></mat-spinner>
        <table *ngIf="!loader" mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let dipendente">
              <input *ngIf="dipendente.isEdit" type="text" class="form-control input"
                     [(ngModel)]="dipendente.nome"/>
              <div class="input" *ngIf="!dipendente.isEdit">{{dipendente.nome}}</div>
            </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="cognome">
            <th mat-header-cell *matHeaderCellDef > Cognome </th>
            <td mat-cell *matCellDef="let dipendente">
              <input *ngIf="dipendente.isEdit" type="text" class="form-control input"
                     [(ngModel)]="dipendente.cognome"/>
              <div class="input" *ngIf="!dipendente.isEdit">{{dipendente.cognome}}</div>
            </td>
          </ng-container>
          <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef > </th>
            <td mat-cell *matCellDef="let dipendente">
              <button *ngIf="!dipendente.isEdit" (click)="dipendente.isEdit = true" mat-button color="primary" >
                <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon>
              </button>
              <button *ngIf="!dipendente.isEdit" (click)="openDeleteDialog(dipendente)" mat-button color="warn">
                <mat-icon aria-hidden="false" aria-label="elimina" fontIcon="delete"></mat-icon>
              </button>
              <button *ngIf="dipendente.isEdit" (click)="updateDipendente(dipendente)" mat-button color="primary" >
                <mat-icon aria-hidden="false" aria-label="save" fontIcon="save"></mat-icon>
              </button>
              <button *ngIf="dipendente.isEdit" (click)="dipendente.isEdit = false; refreshList()" mat-button color="warn">
                <mat-icon aria-hidden="false" aria-label="close" fontIcon="close"></mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun risultato {{input.value?"per la ricerca " + input.value:""}}</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
