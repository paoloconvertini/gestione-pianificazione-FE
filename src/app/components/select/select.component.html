<mat-form-field appearance="fill">
  <mat-label>Progetti</mat-label>
  <mat-select [formControl]="formControl" multiple>
    <mat-select-trigger>
      {{formControl.value?.[0] || ''}}
      <span *ngIf="(formControl.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(formControl.value?.length || 0) - 1}} {{formControl.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let element of list" [value]="element">{{element}}</mat-option>
  </mat-select>
</mat-form-field>
