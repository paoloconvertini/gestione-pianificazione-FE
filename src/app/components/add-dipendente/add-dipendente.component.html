<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="dipendente.nome"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input
          class="form-control"
          id="cognome"
          required
          [(ngModel)]="dipendente.cognome"
          name="cognome"
        />
      </div>
      <button (click)="saveDipendente()" class="btn btn-success">Salva</button>
    </div>
    <div *ngIf="submitted">
      <h4>Dipendente creato con successo!</h4>
      <button class="btn btn-success" (click)="newDipendente()">Add</button>
    </div>
  </div>
</div>
