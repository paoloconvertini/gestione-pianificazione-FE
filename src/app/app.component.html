<mat-toolbar class="primary">
  <button *ngIf="isLoggedIn$ | async" (click)="sidebarmenu.toggle()" mat-icon-button class="example-icon color-white" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="color-white">Gestione Pianificazione</span>
  <span class="example-spacer"></span>
  <button class="color-white" matTooltip="Logout" matTooltipPosition="below" mat-button *ngIf="isLoggedIn$ | async" (click)="onLogout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidebarmenu class="primary">
    <mat-nav-list>
      <a mat-list-item (click)="sidebarmenu.toggle()" [routerLink]="'/riepilogo'" matTooltip="Riepilogo" matTooltipPosition="right">
        <mat-icon class="color-white">home</mat-icon>
      </a>
      <a mat-list-item (click)="sidebarmenu.toggle()" [routerLink]="'/pianificato'" matTooltip="Pianificazione" matTooltipPosition="right">
        <mat-icon class="color-white">event_note</mat-icon>
      </a>
      <a mat-list-item (click)="sidebarmenu.toggle()" [routerLink]="'/dipendenti'" matTooltip="Gestisci dipendenti" matTooltipPosition="right">
        <mat-icon class="color-white">perm_identity</mat-icon>
      </a>
      <a mat-list-item (click)="sidebarmenu.toggle()" [routerLink]="'/progetto'" matTooltip="Gestisci progetti" matTooltipPosition="right">
        <mat-icon class="color-white">business</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 92vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
